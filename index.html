<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Avaliação Ciencia da computação Web</title>
</head>

<body>

    <form id="tgform">
        <fieldset class="container">
            <legend class="h1 display-6" align="center">Avaliação de andamento - Ciência da Computação</legend>
            <div class="mb-3">
                <label for="nameStudent" class="form-label">Nome do(a) Estudante</label>
                <input type="text" class="form-control" id="nameStudent">
            </div>
            <div class="mb-3">
                <label for="nameEvaluator" class="form-label">Nome do(a) Avaliador(a)</label>
                <input type="text" class="form-control" id="nameEvaluator">
            </div>

            <div class="mb-3">
                <Label for="semester"> Semestre</Label><br>
                <select name=" semestre" class="form-select" id="semester">
                    <option value="1° SEMESTRE">1° semestre</option>
                    <option value="2° SEMESTRE">2° semestre</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date">Data</label>
                <input type="date" class="form-control input-dark" id="date">
            </div>

            <div class="mb-3">
                <label for="time">Hora</label>
                <input type="time" class="form-control" id="time">
            </div>
        </fieldset>


        <fieldset class="container">
            <div class="row">
                <div class="col-md-12">
                    <legend class="display-6 text-center">Avaliação</legend>
                    <table class="table table-bordered table-dark">
                        <tbody id="tableAvaliation" class="rounded-top">
                            <tr>
                                <td>Relevância e originalidade</th>
                                <td>Máx 2.0</th>
                                <td>
                                    <input type="range" class="form-control nota-input" min="0.0" max="2.0" step="0.1" id="rangeInput" value="0"
                                        required>
                                    <span id="rangeValue">0.0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Qualidade do conteúdo</td>
                                <td>Máx 3.0</td>
                                <td>
                                    <input type="range" class="form-control nota-input" min="0.0" max="3.0" step="0.1" id="rangeInput1" value="0"
                                        required>
                                    <span id="rangeValue1">0.0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Apresentação</td>
                                <td>Máx 5.0</td>
                                <td>
                                    <input type="range" min="0.0"  class="form-control nota-input" max="5.0" step="0.1" id="rangeInput2" value="0"
                                        required>
                                    <span id="rangeValue2">0.0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Nota andamento </td>
                                <td>Máx 10.0</td>
                                <td><input type="text" class="form-control" placeholder="0.0" id="total" readonly
                                        disabled>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>


    <div class="container text-center" id="signature">
        <p class="display-6">Assinatura do(a) Avaliador(a)</p>
        <div class="canvas-container">
            <canvas id="assinaturaCanvas"></canvas>
        </div>
        <div class="d-grid gap-2" id="containerI">
            <label class="btn btn-primary btn-lg" for="uploadInput">Add Imagem</label>
            <input type="file" id="uploadInput" accept="image/*" style="display: none;">
          </div>
        
        <div class="mt-3">
            <button class="btn btn-outline-danger" onclick="limparAssinatura()">Limpar</button>
            <button class="btn btn-outline-primary" type="button" id="gerarLink">Gerar link de compartilhamento</button>
            <button class="btn btn-primary btn-lg" type="button" id="generatePdfBtn">Gerar PDF</button>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="gerarLink.js"></script>
    <script src="calculaNotas.js"></script>
    <script src="geradorPdf2.js"></script>
    <script src="assinatura.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
